<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./javascript/javascript.js" defer></script>
    <title>Etch A Sketch</title>
</head>

<body>
    <div class="whole-sketch-container">
        <div class="input-container">
            <input type="number" class="input-blocks" min="1" max="100">
            <button type="button" class="input-blocks-button">OK</button>
        </div>
        <div class="wall-of-sketch">
            <div class="actual-sketch"></div>
        </div>
        <div class="Sketch-container">
            <button class="sketch-clean-button">CLEAN</button>
        </div>

    </div>
</body>

</html>
